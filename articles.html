---
layout: default
title: Articles
permalink: /articles/
---

<main role="main" class="c-module" id="content">
	<div class="o-wrapper">
		<h2 class="c-headline">Articles</h2>
		<p class="c-subline">Thoughts and tutorials on how to make websites more accessible.</p>
		<ul class="o-layout">
			{% for post in site.categories.article %}
			<li class="o-layout__item o-layout__item--half u-push-top">
				<article class="c-post">
					<time class="c-post__date" datetime="{{ post.date}}">{{ post.date | date: "%A, %B %-d, %Y" }}</time>
					<h3 class="c-post__title"><a class="c-post__link" href="{{ post.url }}">{{ post.title }}</a></h3>
				</article>
			</li>
			{% endfor %}
		</ul>
	</div>
</main>
