<table class="c-table">
    <caption class="visually-hidden">{{ include.caption }}</caption>

    <thead class="c-table__head">
        <tr>
            <th>{{ include.col1 }}</th>
            <th>{{ include.col2 }}</th>
        </tr>
    </thead>
    <tbody>
        {% for item in site.data.assistive %}
            <tr class="c-table__row">
                <td>{{ item.key }}</td>
                <td>{{ item.value }}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>
